<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <section class="scoreboard">
        <h1><span id="scoreuser"> 0 </span> - <span id="scorecomp"> 0 </span></h1>
    </div>
    <div class="main_container">
        <div class="container flex">
            <h2>You</h2>
            <img  id="ranimg1">
            <div>
                <img src="./assets/rock-logo.png" id="rock">
                <img src="./assets/paper-logo.png" id="paper">
                <img src="./assets/scissors-logo.png" id="scissor">
            </div>
        </div>
        <div>
            <img src="./assets/vs.png" height="550px">
        </div>
        <div class="container">
            <h2>Computer</h2>
            <img id="ranimg2">
        </div>
    </section>

    <footer id="final">
        <h1><span id="win"></span> won the Game</h1>
        <button id="playagain">Play Again</button>
    </footer>

</body>
<script src="game.js"></script>
</html>
